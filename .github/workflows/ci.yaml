name: ci

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: setup go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: install yamllint
        run: pip install yamllint

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9

      - name: yamllint
        run: yamllint . --strict --config-file=.yamllint.yaml
