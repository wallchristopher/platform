kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: platform

nodes:
  - role: control-plane
  - role: control-plane
  - role: worker
    labels:
      tier: external
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
  - role: worker
    labels:
      tier: internal
  - role: worker
    labels:
      tier: internal
